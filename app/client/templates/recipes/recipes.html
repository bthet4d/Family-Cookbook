<template name="Recipes">
{{#if Template.subscriptionsReady}}
	<div class="row">
		<div class="col-md-12">
			{{{getHeader}}}
				
				{{#if hasRecipe}}
					{{#each recipeRows}}
					<div class="row">
						{{#each recipeRow}}
							<div class="col-sm-4">
								{{>DisplayRecipe}}
							</div>
						{{/each}}
					</div>
					{{/each}}
				{{else}}
					{{#if filterSet}}
						<h3 class="filterby">No recipes found</h3>
					{{/if}}
				{{/if}}
		</div>
	</div>
{{/if}}
</template>
