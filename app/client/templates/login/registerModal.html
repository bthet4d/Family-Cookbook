<template name="RegisterModal">
<div id="register-modal" class="modal fade" role="dialog">

			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Create Account</h4>
						
						{{{displayMessage}}}
						
						<button type="button" class="close" data-dismiss="modal" label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body">
						<form id="register-form" class="form">
							<fieldset class="form-group">
								<input type="text" id="account-name" class="form-control" placeholder="Name">
							</fieldset>

							<fieldset class="form-group">
								<input type="email" id="account-email" class="form-control" placeholder="Email">
							</fieldset>

							<fieldset id="passwordGroup" class="form-group">
								<input type="password" id="account-password" class="form-control" placeholder="Password">
							</fieldset>
								
							<fieldset class="form-group">
								<input type="submit" id="create-account" value="Create Account" class="form-control">
							</fieldset>
						</form>
					</div>
					<div class="modal-footer">
						
					</div>
				</div>
			</div>
		</div>
</template>
