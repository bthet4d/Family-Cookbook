<template name="LoginModal">
<div id="login-modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
<!-- 						{{{displayMessage}}}
 -->						<button type="button" class="close" data-dismiss="modal" label="Close"><span aria-hidden="true">&times;</span></button>
						
					</div>
					<div class="modal-body">
						{{#if isLoginServicesConfigured}}
							<div class="row">
								<div class="col-sm-4">
									
								</div>
								<div class="col-sm-4">
									<button class="btn btn-default " data-action="login-facebook">Login with Facebook</button>
								</div>
								<div class="col-sm-4">
									
								</div>
							</div>
							
						{{/if}}
					</div>
					<div class="row">

							<div class="col-xs-5">
								<!-- <hr> -->
								<hr class="divider">
							</div>
							<div class="col-xs-2">
								<div class="hr-message">
									<p class="hr-or">or</p>
								</div>	
							</div>
							<div class="col-xs-5">
								<!-- <hr> -->
								<hr class="divider">
							</div>
							
						</div>
					<div class="modal-body">
						<div id="loginErrors">
							
						</div>
						<form id="login-user" class="form">
							<fieldset class="form-group">
								<input type="email" class="form-control" id="login-email" placeholder="Email">
							</fieldset>

							<fieldset class="form-group">
								<input type="password" class="form-control" id="login-password" placeholder="Password">
							</fieldset>
									
							<fieldset class="form-group">
								<button type="submit" class="btn btn-default pull-right">Submit</button>
							</fieldset>
							
						</form>
						
					</div>
					<div class="modal-footer">
						<div class="pull-right">
								<span>Not signed up?</span>
								<button class="btn btn-default" data-toggle="modal" data-target="#register-modal" data-dismiss="modal">Create Account</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</template>
